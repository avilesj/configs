- name: Configure packages
  hosts: localhost
  tasks:
    - name: Configure Oh my Zsh (Linux)
      when: ansible_distribution == 'Fedora'
      ansible.builtin.shell:
        cmd: |
          #/bin/bash
          sed -i '/ZSH_THEME/d' $HOME/.zshrc
    - name: Change shell to ZSH (Linux)
      when: ansible_distribution == 'Fedora'
      become: yes
      ansible.builtin.shell:
        cmd: |
          #/bin/bash
          sudo chsh -s $(which zsh) $(whoami)
